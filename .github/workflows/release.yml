name: Pages CD

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Go environment
        uses: actions/setup-go@v5.5.0
        with:
          go-version: 1.24.4
      - name: Install node deps
        run: npm i tailwindcss && npx @tailwindcss/cli -i ./web/assets/tw.css -o ./web/assets/styles.css
      - name: Build binary and site
        run: |
          GOARCH=wasm GOOS=js go build -o web/app.wasm src/*.go
          go build -o build src/*.go
          ./build
          mv web/app.wasm ./dist/web
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "dist"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
